        fill: #3B82F6; 
        font-size: 42px;
      }
      .airplane { fill: #3B82F6; }
    </style>
  </defs>
  
  <!-- Professional Airplane Icon based on your design -->
  <g class="airplane" transform="translate(10, 20)">
